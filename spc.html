<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="spc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="navBar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="rps">
        <button id="rock" class="r choice"><i class="fa-solid fa-hand-fist"></i></button>
        <button id="paper" class="p choice"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors" class="s choice"><i class="fa-solid fa-hand-peace"></i></button>
    </div>

    <div class="score">
        <div class="userScoreCard">
            <p class="userScore">0</p>
            <p>You</p>
        </div>
        <div class="compScoreCard">
            <p class="compScore">0</p>
            <p>Comp</p>
        </div>    
    </div>    
    <div class="msg-cont"><p class="msg">Pick your move</p></div>
    
    <script src="spc.js"></script>
</body>
</html>
